<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokémon Team Manager</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="themecolor.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;900&family=Quicksand:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="first-page-flex-container">
            <div class="center-content">
                <section class="img-text-container">
                    <img
                        id="pokemon-image-fp"
                        src="./assets/img/pokemon-red.png"
                        alt="a picture of charmander"
                    />
                    <h1 id="h1-fp">pokémon</h1>
                    <h2 id="h2-fp">team manager</h2>
                </section>
            </div>
            <section class="color-selection-container">
                <div class="selection-container">
                    <h3>choose version</h3>
                    <div class="color-container">
                        <button
                            id="red-button"
                            class="red-color color-content"
                        ></button>
                        <button
                            id="yellow-button"
                            class="yellow-color color-content"
                        ></button>
                        <button
                            id="blue-button"
                            class="blue-color color-content"
                        ></button>
                    </div>
                    <h3>team name</h3>
                    <div class="search team-name-input">
                        <input
                            type="text"
                            class="search-input"
                            placeholder="write a team name"
                        />
                        <button class="search-button start-button">
                            <svg
                                class="search-icon"
                                aria-hidden="true"
                                viewBox="0 0 24 24"
                            >
                                <g>
                                    <path
                                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                                    ></path>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <div id="team-manager-page">
            <nav class="nav-flex-container">
                <div class="hamburger-menu">
                    <div class="circle-menu"></div>
                </div>
                <div class="search">
                    <input
                        type="text"
                        class="search-input"
                        placeholder="search pokemon"
                    />
                    <button class="search-button">
                        <svg
                            class="search-icon"
                            aria-hidden="true"
                            viewBox="0 0 24 24"
                        >
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                                ></path>
                            </g>
                        </svg>
                    </button>
                </div>
            </nav>
        </div>
    </body>
</html>
