<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokémon Team Manager</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;900&family=Quicksand:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="firstpage-styles.css" />
        <link rel="stylesheet" href="mediaquieries.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="standards.css" />
        <script type="module" src="pokemon.js"></script>
        <script type="module" src="themecolor.js"></script>
    </head>
    <body>
        <div class="first-page-flex-container">
            <div class="center-content">
                <section class="img-text-container">
                    <img
                        id="pokemon-image-fp"
                        src="./assets/img/pokemon-red.png"
                        alt="a picture of charmander"
                    />
                    <h1 class="h1-fp">pokémon</h1>
                    <h2 class="h2-fp">team manager</h2>
                </section>
            </div>
            <section class="color-selection-container">
                <div class="selection-container">
                    <h3>choose version</h3>
                    <div class="color-container">
                        <button
                            class="theme-btn color-content red-img"
                            data-theme="red"
                        ></button>
                        <button
                            class="theme-btn color-content yellow-img"
                            data-theme="yellow"
                        ></button>
                        <button
                            class="theme-btn color-content blue-img"
                            data-theme="blue"
                        ></button>
                    </div>
                    <h3>team name</h3>
                    <form class="search team-name-input">
                        <input
                            type="text"
                            class="search-input"
                            placeholder="write a team name"
                        />
                        <button class="search-button start-button">
                            <svg
                                class="search-icon"
                                aria-hidden="true"
                                viewBox="0 0 24 24"
                            >
                                <g>
                                    <path
                                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                                    ></path>
                                </g>
                            </svg>
                        </button>
                    </form>
                </div>
            </section>
        </div>
        <nav class="nav-flex-container">
            <div class="hamburger-menu">
                <div class="circle-menu menu-btn" id="hamburger-menu-btn">
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                </div>
            </div>
            <div id="input-visability">
                <form class="search" id="search-team-pokemons">
                    <input
                        id="pokemon-search-team-input"
                        type="text"
                        class="search-input"
                        placeholder="search team pokemons"
                    />
                    <button
                        class="search-button"
                        id="pokemon-team-search-button"
                    >
                        <svg
                            class="search-icon"
                            aria-hidden="true"
                            viewBox="0 0 24 24"
                        >
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                                ></path>
                            </g>
                        </svg>
                    </button>
                </form>
                <form class="search" id="search-all-pokemons">
                    <input
                        id="pokemon-search-all-input"
                        type="text"
                        class="search-input"
                        placeholder="search for a new pokemon"
                    />
                    <button
                        class="search-button"
                        id="pokemon-search-all-button"
                    >
                        <svg
                            class="search-icon"
                            aria-hidden="true"
                            viewBox="0 0 24 24"
                        >
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                                ></path>
                            </g>
                        </svg>
                    </button>
                </form>
            </div>
        </nav>
        <div class="menu-container">
            <ul>
                <a class="menu-item" id="team-pokemons-link" href="#"
                    >your team</a
                >
                <a class="menu-item" id="all-pokemons-link" href="#"
                    >all pokemons</a
                >
                <a class="menu-item" id="quit-link" href="#">quit</a>
            </ul>
        </div>
        <div class="team-manager-page" id="team-manager-page">
            <div id="pokemon-page-container">
                <div class="name-container"></div>
                <div class="team-stats">
                    <h5>team stats</h5>
                </div>
                <div class="all-pokemons-container"></div>
                <div><h4 class="reserves">reserves</h4></div>
            </div>
        </div>
        <div class="search-pokemons-page" id="search-pokemons-page">
            <h4 class="reserves">all pokemons</h4>
        </div>
    </body>
</html>
